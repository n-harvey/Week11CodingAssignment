<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header text-uppercase fw-bold">
        Tic-Tac-Toe
    </div>

    <div class="container text-center">
        <div class="d-flex row">
            <div class="col player alert alert-dark">
                Player 1 Turn
            </div>
        </div>
    </div>

    <div class="d-flex container justify-content-center align-items-center">
        <div class="row">
            <div class="col">
                <table class="table table-borderless">
                    <tr>
                        <td class="box border-end border-bottom fw-bold" id="box1">
                            
                        </td>
                        <td class="box border-end border-bottom fw-bold" id="box2">
                            
                        </td>
                        <td class="box border-bottom fw-bold" id="box3 ">
                            
                        </td>
                    </tr>
                    <tr>
                        <td class="box border-end border-bottom fw-bold" id="box4">
                            
                        </td>
                        <td class="box border-end border-bottom fw-bold" id="box5">
                            
                        </td>
                        <td class="box border-bottom fw-bold" id="box6">
                            
                        </td>
                    </tr>
                    <tr>
                        <td class="box border-end fw-bold" id="box7">
                            
                        </td>
                        <td class="box border-end fw-bold" id="box8">
                            
                        </td>
                        <td class="box fw-bold" id="box9">
                            
                        </td>
                    </tr>
                </table>
            </div>
        </div>      

    </div>     

    <div class="container">    
        <div class="row text-center pt-3">
            <div class="col">
                <button class="btn btn-primary d-none" onclick="reset()">Play Again</button>
            </div>
        </div>
    </div>


    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="index.js"></script>
</body>
</html>
